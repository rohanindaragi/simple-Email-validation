<!DOCTYPE html>
<html>
<head>
  <title>Email Validation</title>
  <script>
    // creating the function
    function validate() {
      // creating a variable
      var mail = document.getElementById("text").value;

      var regx = /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9]+)\.([a-z]+)(\.[a-z]+)?$/;

      // applying the if else logic to validate the email
      if (regx.test(mail)) {
        alert("You provided a valid Email ID");
        return true;
      } else {
        alert("Sorry! Incorrect Email ID");
        return false;
      }
    }
  </script>
</head>
<body>
  <!-- creating a form -->
  <form>
    <input id="text" placeholder="Email" type="text"><br><br>
    <button onclick="validate()" type="button">Submit</button>
  </form>
</body>
</html>
